<style>
  .search-form {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 25px;
    background-color: #fff;
    padding: 0 6px; /* Adjust padding to make the search bar smaller */
    margin-right: 10px; /* Add margin to separate from buttons */
  }

  .search-input {
    border: none;
    outline: none;
    box-shadow: none;
    padding: 6px; /* Adjust padding to make the search bar smaller */
    border-radius: 25px 0 0 25px;
    flex: 1;
    font-size: 0.9rem; /* Adjust font size */
  }

  .search-input:focus {
    outline: none; /* Ensure no outline on focus */
    box-shadow: none; /* Ensure no shadow on focus */
  }

  .search-button {
    border: none;
    outline: none;
    background: none;
    color: #000;
    border-left: 1px solid #ccc; /* Add vertical line separator */
    border-radius: 0 25px 25px 0;
    padding: 6px 12px; /* Adjust padding to make the button smaller */
    font-size: 0.9rem; /* Adjust font size */
  }

  .search-button:focus {
    outline: none; /* Ensure no outline on focus */
    box-shadow: none; /* Ensure no shadow on focus */
  }

  .search-button:hover {
    background-color: #eee;
  }

  .auth-button {
    border: 1px solid #dc3545;
    outline: none;
    background-color: #dc3545;
    color: #fff;
    border-radius: 25px;
    padding: 6px 12px; /* Adjust padding to make the button smaller */
    font-size: 0.9rem; /* Adjust font size */
    margin-left: 10px; /* Add margin to separate from search bar */
  }

  .auth-button:focus {
    outline: none; /* Ensure no outline on focus */
    box-shadow: none; /* Ensure no shadow on focus */
  }

  .auth-button:hover {
    background-color: #c82333;
  }
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="overflow: hidden;">
  <div class="container-fluid">    
    <a class="navbar-brand ps-2" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('add_post')}}">Add Blog Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('posts')}}">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
        </li>
      </ul>
      <form method="POST" action="{{ url_for('search') }}" class="d-flex search-form">
        {{ form.hidden_tag() }}
        <input name="searched_for" class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-none search-button" type="submit">Search</button>
      </form>
      {% if current_user.is_authenticated %}
        <a class="btn auth-button" href="{{url_for('logout')}}">Logout</a>
      {% else %}
        <a class="btn auth-button" href="{{url_for('login')}}">Login</a>
        <a class="btn auth-button" href="{{url_for('add_user')}}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
</body>
